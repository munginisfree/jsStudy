<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #alert {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <input id="input" type="text" placeholder="글자크기를 픽셀단위로 입력하시오">
        <div id="alert">여기 있는 텍스트의 크기를 조정해보세요!!!</div>
    </div>


    <!-- NaN 비교는 비교연산자로 불가능함
        비교하려면 isNaN()함수를 사용해야함 -->
    <script>
        const $alert = document.getElementById('alert');
        const $input = document.getElementById('input');

        $input.addEventListener('input', () => {
            const size = $input.value;
            $alert.style.fontSize = size + 'px';
            
        });
    </script>
</body>
</html>

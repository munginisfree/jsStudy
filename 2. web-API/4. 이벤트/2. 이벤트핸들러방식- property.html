<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><button id="b1">클릭1</button></div>
    <div><button id="b2">클릭2</button></div>
    <div><button id="b3">클릭3</button></div>

    <script>
        // event handler
        function sayHelloHandler(){
            alert('heeellllooo');
        }

        const $b1 = document.getElementById('b1');
        $b1.onclick = sayHelloHandler;

        const $b2 = document.getElementById('b2');
        $b2.onmouseover = () => {
            $b2.style.width = '150px';
        };

        const $b3 = document.getElementById('b3');
        $b3.onmouseover = () =>{
            $b3.style.background = 'red';
        };
        $b3.onmouseleave = () =>{
            $b3.style.background = 'yellow';
        };

        // 프로퍼티 방식의 단점:
        //  같은 티입의 이벤트에는 여러핸들러를 바인딩 할 수 없음.
        // 기존의 이벤트가 사라짐
        // $b3.onmouseleave = sayHelloHandler;

        // 이벤트 핸들러 제거
        // 몇 초 후에 코드를 실행
        setTimeout(()=>{
            // alert('메롱!!><')
            $b3.onmouseleave = null;
        }, 10000); //2000milisec === 2sec
        // $b3.onmouseleave = null;

    </script>
</body>
</html>

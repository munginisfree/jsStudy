<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="f-item ap" id="apple">사과</li>
        <li class="f-item bn" id="banana">바나나</li>
        <li class="f-item gp" id="grape">포도</li>
        <li class="f-item pc" id="peach">복숭아</li>
    </ul>
    <script>
        // getElementByID가 querySelector보다 쬐끔 더 빠름 아이디 있으면 getElementById를 쓰는게 남
        const $grape = document.querySelector('#fruits li:nth-child(3)');
        console.log($grape);
        $grape.textContent = '맛있는 포도';

        // 유사배열을 배열로 바꿔줌
        const $fItemList = [...document.querySelectorAll('.f-item')];
        console.log($fItemList);

        // for(const $f of $fItemList){
        //     $f.style.color = 'red';
        // }
        $fItemList.forEach($f => {
            $f.style.color = 'blue';
        });

        // 유사배열: 객체 형태를 유지한 배열
        const foods ={
            0: '짜장면',
            1: '짬뽕',
            2: '볶음밥',
            length: 3
        }

        console.log(foods[0]);
        console.log(foods.length);
        console.log();


    </script>

</body>
</html>

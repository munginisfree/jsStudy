<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>


    <script>
        const $fruits = document.getElementById('fruits');
        const [$apple, $banana, $grape] = [...$fruits.children];

        const $newLi = document.createElement('li');
        $newLi.textContent = '고망고';

        
        // 중간삽입:insertBefore
        // $fruits.insertBefore($newLi, $grape);
        // $fruits.insertBefore($newLi, $fruits.firstElementChild);
        $fruits.insertBefore($newLi, document.querySelector('li:nth-child(2)'));

        // 노드 이동
        $fruits.appendChild($apple);
        $fruits.insertBefore($banana, null);  // reference child를 null로하면 appendChild처럼 맨 뒤로 이동
        





    </script>
    
</body>
</html>

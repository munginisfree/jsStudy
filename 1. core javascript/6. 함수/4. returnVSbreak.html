<body>
        <script>
            function stopLoop(){
                while(true){
                    var prom = prompt(`명령어를 입력하시오`);
                    if(prom === `멈춰`){
                        break;
                    }
                    if(prom === `stop`){
                        return;
                    }
                    alert(prom);
                }
                alert(`수고수고~`);
            }
            stopLoop();
        </script>
</body>
